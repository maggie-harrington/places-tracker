<!DOCTYPE>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <form id="new-place">
      <div class="form-group">
        <label for="new-name">Name of place:</label>
        <input type="text" class="form-control" id="new-name">
      </div>
      <div class="form-group">
        <label for="new-location">Location:</label>
        <input type="text" class="form-control" id="new-location">
      </div>
      <div class="form-group">
        <label for="new-landmarks">Landmarks (comma-separated list):</label>
        <input type="text" class="form-control" id="new-landmarks">
      </div>
      <div class="form-group">
        <label for="new-time">Time:</label>
        <input type="text" class="form-control" id="new-time">
      </div>
      <div class="form-group">
        <label for="new-notes">Notes:</label>
        <input type="text" class="form-control" id="new-notes">
      </div>

      <button type="submit">Add place</button>
    </form>

    <div id="places">
      <h2>Places:</h2>
      <ul></ul>
    </div>

    <div id="show-place">
      <h2 id="show-name"></h2>
      <p>Location: <span id="show-location"></span></p>
      <p>Landmarks:</p>
      <ul id="show-landmarks"></ul>
      <p>Time: <span id="show-time"></span></p>
      <p>Notes:</p>
      <p id="show-notes"></p>
    </div>
  </body>
</html>
